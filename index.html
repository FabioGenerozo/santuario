<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitação de Itens</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    input, button {
      margin: 5px 0;
      padding: 8px;
      font-size: 1em;
    }
    form {
      margin-bottom: 10px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: #fff;
      border: 1px solid #ccc;
      margin: 5px 0;
      padding: 8px;
      border-radius: 4px;
    }
    h2, h3 {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Solicitação de Itens</h1>

  <div id="userInfoSection">
    <form id="userInfoForm">
      <input type="text" id="nomeUsuario" placeholder="Seu nome" required />
      <input type="text" id="departamentoUsuario" placeholder="Departamento" required />
      <label>Data de Retirada:</label>
      <input type="date" id="dataRetirada" required />
      <label>Data de Devolução:</label>
      <input type="date" id="dataDevolucao" required />
      <button type="submit">Continuar</button>
    </form>
  </div>

  <div id="solicitacaoSection" style="display:none;">
    <button id="btnLogout">Sair / Trocar usuário</button>

    <h2>Solicitar Itens</h2>
    <form id="itemForm">
      <input type="text" id="itemSolicitado" placeholder="Item desejado" required />
      <input type="number" id="quantidadeSolicitada" placeholder="Quantidade" required min="1" />
      <button type="submit">Incluir</button>
    </form>

    <h3>Itens da Solicitação</h3>
    <ul id="itensTemporarios"></ul>

    <button id="btnFinalizar" style="margin-top: 10px;">Finalizar Solicitação</button>
    <p id="mensagemSucesso" style="color: green;"></p>

    <h2>Solicitações Registradas</h2>
    <ul id="listaSolicitacoes"></ul>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://patrimonio-santuario-bjp-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const solicitacoesRef = database.ref("solicitacoes");

    const userInfoSection = document.getElementById("userInfoSection");
    const userInfoForm = document.getElementById("userInfoForm");
    const nomeUsuarioInput = document.getElementById("nomeUsuario");
    const departamentoUsuarioInput = document.getElementById("departamentoUsuario");
    const dataRetiradaInput = document.getElementById("dataRetirada");
    const dataDevolucaoInput = document.getElementById("dataDevolucao");

    const solicitacaoSection = document.getElementById("solicitacaoSection");
    const itemForm = document.getElementById("itemForm");
    const itemSolicitadoInput = document.getElementById("itemSolicitado");
    const quantidadeSolicitadaInput = document.getElementById("quantidadeSolicitada");
    const btnFinalizar = document.getElementById("btnFinalizar");
    const mensagemSucesso = document.getElementById("mensagemSucesso");
    const listaSolicitacoes = document.getElementById("listaSolicitacoes");
    const itensTemporarios = document.getElementById("itensTemporarios");
    const btnLogout = document.getElementById("btnLogout");

    let itensSolicitados = [];

    function mostrarSolicitacaoSection() {
      userInfoSection.style.display = "none";
      solicitacaoSection.style.display = "block";
    }

    function mostrarUserInfoSection() {
      userInfoSection.style.display = "block";
      solicitacaoSection.style.display = "none";
    }

    window.addEventListener("load", () => {
      const nome = localStorage.getItem("nomeUsuario");
      const departamento = localStorage.getItem("departamentoUsuario");
      const retirada = localStorage.getItem("dataRetirada");
      const devolucao = localStorage.getItem("dataDevolucao");

      if (nome && departamento && retirada && devolucao) {
        mostrarSolicitacaoSection();
      } else {
        mostrarUserInfoSection();
      }
    });

    userInfoForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const nome = nomeUsuarioInput.value.trim();
      const departamento = departamentoUsuarioInput.value.trim();
      const retirada = dataRetiradaInput.value;
      const devolucao = dataDevolucaoInput.value;

      if (!nome || !departamento || !retirada || !devolucao) {
        alert("Preencha todos os campos.");
        return;
      }

      localStorage.setItem("nomeUsuario", nome);
      localStorage.setItem("departamentoUsuario", departamento);
      localStorage.setItem("dataRetirada", retirada);
      localStorage.setItem("dataDevolucao", devolucao);
      mostrarSolicitacaoSection();
    });

    btnLogout.addEventListener("click", () => {
      localStorage.clear();
      itensSolicitados = [];
      atualizarListaTemporaria();
      mostrarUserInfoSection();
    });

    itemForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const item = itemSolicitadoInput.value.trim();
      const quantidade = parseInt(quantidadeSolicitadaInput.value);

      if (!item || !quantidade || quantidade < 1) {
        alert("Preencha item e quantidade corretamente.");
        return;
      }

      itensSolicitados.push({ item, quantidade });
      itemForm.reset();
      atualizarListaTemporaria();
    });

    function atualizarListaTemporaria() {
      itensTemporarios.innerHTML = "";
      itensSolicitados.forEach((obj, index) => {
        const li = document.createElement("li");
        li.textContent = `${obj.item} - ${obj.quantidade}`;

        const btnRemover = document.createElement("button");
        btnRemover.textContent = "❌ Remover";
        btnRemover.style.marginLeft = "10px";
        btnRemover.style.background = "#ef4444";
        btnRemover.style.color = "white";
        btnRemover.style.border = "none";
        btnRemover.style.borderRadius = "4px";
        btnRemover.style.padding = "4px 8px";
        btnRemover.style.cursor = "pointer";

        btnRemover.addEventListener("click", () => {
          itensSolicitados.splice(index, 1);
          atualizarListaTemporaria();
        });

        li.appendChild(btnRemover);
        itensTemporarios.appendChild(li);
      });
    }

    btnFinalizar.addEventListener("click", async () => {
      const nome = localStorage.getItem("nomeUsuario");
      const departamento = localStorage.getItem("departamentoUsuario");
      const retirada = localStorage.getItem("dataRetirada");
      const devolucao = localStorage.getItem("dataDevolucao");

      if (itensSolicitados.length === 0) {
        alert("Inclua pelo menos um item antes de finalizar.");
        return;
      }

      const novaSolicitacao = {
        solicitante: nome,
        departamento: departamento,
        dataRetirada: retirada,
        dataDevolucao: devolucao,
        itens: itensSolicitados,
        data: new Date().toLocaleString()
      };

      solicitacoesRef.push(novaSolicitacao);

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text("Solicitação de Itens", 15, 20);
      doc.setFontSize(12);
      doc.text(`Solicitante: ${nome}`, 15, 35);
      doc.text(`Departamento: ${departamento}`, 15, 45);
      doc.text(`Data de Retirada: ${retirada}`, 15, 55);
      doc.text(`Data de Devolução: ${devolucao}`, 15, 65);
      doc.text(`Data da Solicitação: ${novaSolicitacao.data}`, 15, 75);
      doc.text("Itens Solicitados:", 15, 90);
      let y = 100;
      itensSolicitados.forEach((item) => {
        doc.text(`- ${item.item} (Quantidade: ${item.quantidade})`, 20, y);
        y += 10;
      });

      doc.save(`solicitacao_${nome.replace(/\s+/g, "_")}.pdf`);

      // Limpa dados
      itensSolicitados = [];
      localStorage.clear();
      atualizarListaTemporaria();
      mostrarUserInfoSection();
    });

    solicitacoesRef.on("value", (snapshot) => {
      listaSolicitacoes.innerHTML = "";

      snapshot.forEach((childSnapshot) => {
        const s = childSnapshot.val();
        const itensFormatados = s.itens
          ? s.itens.map(i => `${i.item} (${i.quantidade})`).join(", ")
          : `${s.item} (${s.quantidade})`;

        const li = document.createElement("li");
        li.textContent = `${s.solicitante} (${s.departamento}) - ${itensFormatados} | Retirada: ${s.dataRetirada} | Devolução: ${s.dataDevolucao} | Criado em: ${s.data}`;
        listaSolicitacoes.appendChild(li);
      });
    });
  </script>
</body>
</html>
