<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PATRIMÔNIO DO SANTUÁRIO BOM JESUS DE PIRAPORINHA</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    header img {
      height: 80px;
      border-radius: 10px;
    }
    header h1 {
      font-size: 1.5em;
      color: #333;
    }
    input, button {
      margin: 5px 0;
      padding: 8px;
      font-size: 1em;
    }
    form {
      margin-bottom: 10px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: #fff;
      border: 1px solid #ccc;
      margin: 5px 0;
      padding: 8px;
      border-radius: 4px;
    }
    h2, h3 {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 8px;
    }
    #solicitacaoSection > div {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    #solicitacaoSection > div > div {
      flex: 1;
      min-width: 250px;
    }
    button.remove-btn {
      margin-left: 10px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://instagram.fcgh30-1.fna.fbcdn.net/v/t51.2885-15/429483413_794453615836791_5497573259210612418_n.jpg?stp=dst-jpg_s150x150_tt6&_nc_ht=instagram.fcgh30-1.fna.fbcdn.net&_nc_cat=103&_nc_oc=Q6cZ2QE5GEhz7hzttQZKNBqKtVUIenJWQ3WCrkvWBeXm-VUGj9LEpPx-Uuq8yHXzA6MCxPc&_nc_ohc=BV9S6_HLVWIQ7kNvwFYuV40&_nc_gid=spFsUo-LfBCgQLSLt4HS8g&edm=AGW0Xe4BAAAA&ccb=7-5&oh=00_AfJwCblyM9VkbZZdbtPPcZWQ3qOfB8K1HekYLvi_-zWuSA&oe=683EA72C&_nc_sid=94fea1" alt="Logo">
    <h1>PATRIMÔNIO DO SANTUÁRIO BOM JESUS DE PIRAPORINHA</h1>
  </header>

  <div id="userInfoSection">
    <form id="userInfoForm">
      <input type="text" id="nomeUsuario" placeholder="Seu nome" required />
      <input type="text" id="departamentoUsuario" placeholder="Departamento" required />
      <label>Data de Retirada:</label>
      <input type="date" id="dataRetirada" required />
      <label>Data de Devolução:</label>
      <input type="date" id="dataDevolucao" required />
      <button type="submit">Continuar</button>
    </form>
    <button id="btnAdmin" style="margin-top:10px;">Ir para Tela de Administração</button>
  </div>

  <div id="solicitacaoSection" style="display:none;">
    <button id="btnLogout">Sair / Trocar usuário</button>

    <h2>Solicitar Itens</h2>
    <div>
      <div>
        <form id="itemForm">
          <input type="text" id="itemSolicitado" placeholder="Item desejado" list="listaEstoqueDatalist" required />
          <datalist id="listaEstoqueDatalist"></datalist>
          <input type="number" id="quantidadeSolicitada" placeholder="Quantidade" required min="1" />
          <button type="submit">Incluir</button>
        </form>

        <h3>Itens da Solicitação</h3>
        <ul id="itensTemporarios"></ul>
      </div>

      <div>
        <h3>Itens em Estoque</h3>
        <ul id="listaEstoqueUL"></ul>
      </div>
    </div>

    <button id="btnFinalizar" style="margin-top: 10px;">Finalizar Solicitação</button>
    <p id="mensagemSucesso" style="color: green;"></p>

    <h2>Solicitações Registradas</h2>
    <ul id="listaSolicitacoes"></ul>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://patrimonio-santuario-bjp-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const solicitacoesRef = database.ref("solicitacoes");
    const estoqueRef = database.ref("estoque");

    const nomeUsuarioInput = document.getElementById("nomeUsuario");
    const departamentoUsuarioInput = document.getElementById("departamentoUsuario");
    const dataRetiradaInput = document.getElementById("dataRetirada");
    const dataDevolucaoInput = document.getElementById("dataDevolucao");
    const itemSolicitadoInput = document.getElementById("itemSolicitado");
    const quantidadeSolicitadaInput = document.getElementById("quantidadeSolicitada");
    const listaEstoqueUL = document.getElementById("listaEstoqueUL");
    const listaEstoqueDatalist = document.getElementById("listaEstoqueDatalist");
    const itensTemporarios = document.getElementById("itensTemporarios");
    const listaSolicitacoes = document.getElementById("listaSolicitacoes");

    const userInfoSection = document.getElementById("userInfoSection");
    const solicitacaoSection = document.getElementById("solicitacaoSection");
    const btnLogout = document.getElementById("btnLogout");
    const btnAdmin = document.getElementById("btnAdmin");
    const mensagemSucesso = document.getElementById("mensagemSucesso");

    let itensSolicitados = [];
    let estoqueAtual = {};

    function mostrarSolicitacaoSection() {
      userInfoSection.style.display = "none";
      solicitacaoSection.style.display = "block";
    }

    function mostrarUserInfoSection() {
      userInfoSection.style.display = "block";
      solicitacaoSection.style.display = "none";
    }

    window.addEventListener("load", () => {
      const nome = localStorage.getItem("nomeUsuario");
      const departamento = localStorage.getItem("departamentoUsuario");
      const retirada = localStorage.getItem("dataRetirada");
      const devolucao = localStorage.getItem("dataDevolucao");

      if (nome && departamento && retirada && devolucao) {
        mostrarSolicitacaoSection();
      } else {
        mostrarUserInfoSection();
      }
    });

    document.getElementById("userInfoForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const nome = nomeUsuarioInput.value.trim();
      const departamento = departamentoUsuarioInput.value.trim();
      const retirada = dataRetiradaInput.value;
      const devolucao = dataDevolucaoInput.value;

      if (!nome || !departamento || !retirada || !devolucao) {
        alert("Preencha todos os campos.");
        return;
      }

      localStorage.setItem("nomeUsuario", nome);
      localStorage.setItem("departamentoUsuario", departamento);
      localStorage.setItem("dataRetirada", retirada);
      localStorage.setItem("dataDevolucao", devolucao);
      mostrarSolicitacaoSection();
    });

    btnLogout.addEventListener("click", () => {
      localStorage.clear();
      itensSolicitados = [];
      atualizarListaTemporaria();
      mostrarUserInfoSection();
    });

    btnAdmin.addEventListener("click", () => {
      window.location.href = "admin.html";
    });

    estoqueRef.on("value", (snapshot) => {
      estoqueAtual = snapshot.val() || {};
      atualizarListaEstoque();
    });

    function atualizarListaEstoque() {
      listaEstoqueUL.innerHTML = "";
      listaEstoqueDatalist.innerHTML = "";
      Object.entries(estoqueAtual).forEach(([item, quantidade]) => {
        listaEstoqueUL.innerHTML += `<li>${item} — Quantidade: ${quantidade}</li>`;
        listaEstoqueDatalist.innerHTML += `<option value="${item}"></option>`;
      });
    }

    document.getElementById("itemForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const item = itemSolicitadoInput.value.trim();
      const quantidade = parseInt(quantidadeSolicitadaInput.value);

      if (!item || isNaN(quantidade) || quantidade < 1) {
        alert("Preencha item e quantidade corretamente.");
        return;
      }

      if (!estoqueAtual[item]) {
        alert("Este item não existe no estoque.");
        return;
      }

      if (quantidade > estoqueAtual[item]) {
        alert(`Quantidade solicitada maior que a disponível (${estoqueAtual[item]}).`);
        return;
      }

      itensSolicitados.push({ item, quantidade });
      e.target.reset();
      atualizarListaTemporaria();
    });

    function atualizarListaTemporaria() {
      itensTemporarios.innerHTML = "";
      itensSolicitados.forEach((obj, i) => {
        const li = document.createElement("li");
        li.textContent = `${obj.item} - ${obj.quantidade}`;
        const btn = document.createElement("button");
        btn.textContent = "Remover";
        btn.className = "remove-btn";
        btn.onclick = () => {
          itensSolicitados.splice(i, 1);
          atualizarListaTemporaria();
        };
        li.appendChild(btn);
        itensTemporarios.appendChild(li);
      });
    }

    document.getElementById("btnFinalizar").addEventListener("click", () => {
      if (!itensSolicitados.length) return alert("Adicione pelo menos um item.");

      const nome = localStorage.getItem("nomeUsuario");
      const departamento = localStorage.getItem("departamentoUsuario");
      const retirada = localStorage.getItem("dataRetirada");
      const devolucao = localStorage.getItem("dataDevolucao");

      const dataHora = new Date().toLocaleString("pt-BR");
      const novaSolicitacao = {
        solicitante: nome,
        departamento,
        dataRetirada: retirada,
        dataDevolucao: devolucao,
        data: dataHora,
        itens: itensSolicitados
      };

      solicitacoesRef.once("value").then(snapshot => {
        const total = Object.keys(snapshot.val() || {}).length + 1;
        novaSolicitacao.numero = total.toString().padStart(4, "0");

        const key = solicitacoesRef.push().key;
        const updates = {};
        novaSolicitacao.itens.forEach(({ item, quantidade }) => {
          updates[`estoque/${item}`] = (estoqueAtual[item] || 0) - quantidade;
        });
        updates[`solicitacoes/${key}`] = novaSolicitacao;

        return database.ref().update(updates).then(() => gerarPDF(novaSolicitacao));
      });
    });

    function gerarPDF(solic) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(12);
      doc.text("Patrimônio do Santuário Bom Jesus de Piraporinha", 20, 20);
      doc.text(`Solicitante: ${solic.solicitante}`, 20, 30);
      doc.text(`Departamento: ${solic.departamento}`, 20, 40);
      doc.text(`Data da Retirada: ${solic.dataRetirada}`, 20, 50);
      doc.text(`Data da Devolução: ${solic.dataDevolucao}`, 20, 60);
      doc.text(`Código da Solicitação: ${solic.numero}`, 20, 70);

      doc.text("Itens:", 20, 85);
      solic.itens.forEach((item, i) => {
        doc.text(`- ${item.item} (${item.quantidade})`, 25, 95 + i * 10);
      });

      doc.save(`solicitacao_${solic.numero}.pdf`);
      mensagemSucesso.textContent = "Solicitação registrada com sucesso!";
      itensSolicitados = [];
      atualizarListaTemporaria();
      carregarSolicitacoes();
    }

    function carregarSolicitacoes() {
      solicitacoesRef.once("value", (snapshot) => {
        listaSolicitacoes.innerHTML = "";
        Object.values(snapshot.val() || {}).forEach((s) => {
          const li = document.createElement("li");
          li.textContent = `#${s.numero} - ${s.solicitante} (${s.departamento}) - ${s.dataRetirada} → ${s.dataDevolucao}`;
          listaSolicitacoes.appendChild(li);
        });
      });
    }

    carregarSolicitacoes();
  </script>

</body>
</html>
