<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciamento de Estoque - Firebase Modular</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    label, input, button {
      display: block;
      margin: 5px 0;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      padding: 6px 10px;
      border: 1px solid #ccc;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button.remove-btn {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Gerenciamento de Estoque</h1>

  <h2>Adicionar Item no Estoque</h2>
  <form id="formAddItem">
    <label for="itemName">Nome do Item:</label>
    <input type="text" id="itemName" required />

    <label for="itemQuantity">Quantidade:</label>
    <input type="number" id="itemQuantity" min="1" required />

    <button type="submit">Adicionar / Atualizar Estoque</button>
  </form>

  <h2>Estoque Atual</h2>
  <ul id="listaEstoque">Carregando...</ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDSeNk5WczGLONBwfHdez8ka7VI9s0OKzc",
      authDomain: "patrimonio-santuario-bjp.firebaseapp.com",
      databaseURL: "https://patrimonio-santuario-bjp-default-rtdb.firebaseio.com",
      projectId: "patrimonio-santuario-bjp",
      storageBucket: "patrimonio-santuario-bjp.firebasestorage.app",
      messagingSenderId: "211993634053",
      appId: "1:211993634053:web:855b4c8f339b5ea8d3836c",
      measurementId: "G-KXH2XJ9QEJ"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    getAnalytics(app);

    const db = getDatabase(app);
    const estoqueRef = ref(db, 'estoque');
    const listaEstoque = document.getElementById('listaEstoque');

    // Atualiza a lista do estoque quando mudar no Firebase
    onValue(estoqueRef, snapshot => {
      const estoque = snapshot.val();
      listaEstoque.innerHTML = '';

      if (estoque) {
        Object.entries(estoque).forEach(([item, quantidade]) => {
          const li = document.createElement('li');
          li.textContent = `${item}: ${quantidade}`;

          // Botão remover item do estoque
          const btnRemove = document.createElement('button');
          btnRemove.textContent = 'Remover';
          btnRemove.className = 'remove-btn';
          btnRemove.onclick = () => {
            // Remove o item do banco
            update(ref(db, 'estoque/' + item), null);
          };

          li.appendChild(btnRemove);
          listaEstoque.appendChild(li);
        });
      } else {
        listaEstoque.textContent = 'Nenhum item no estoque.';
      }
    });

    // Formulário para adicionar ou atualizar item no estoque
    const formAddItem = document.getElementById('formAddItem');
    formAddItem.addEventListener('submit', e => {
      e.preventDefault();
      const nome = document.getElementById('itemName').value.trim();
      const qtd = parseInt(document.getElementById('itemQuantity').value);

      if (nome && qtd > 0) {
        // Atualiza o estoque com o novo valor ou adiciona novo item
        update(ref(db, 'estoque/' + nome), qtd)
          .then(() => {
            formAddItem.reset();
          })
          .catch(err => {
            alert('Erro ao atualizar estoque: ' + err.message);
          });
      } else {
        alert('Preencha corretamente o nome e quantidade!');
      }
    });
  </script>
</body>
</html>
