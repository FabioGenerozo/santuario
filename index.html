<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estoque - Santuario BJP</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <h1>Estoque Disponível</h1>
    <ul id="listaEstoque"></ul>

    <h2>Solicitar Itens</h2>
    <form id="solicitarForm">
      <input type="text" id="solicitante" placeholder="Seu nome" required />
      <input type="text" id="itemSolicitado" placeholder="Nome do item" required />
      <input type="number" id="quantidadeSolicitada" placeholder="Quantidade" required />
      <input type="text" id="observacao" placeholder="Observação (opcional)" />
      <button type="submit">Enviar Solicitação</button>
    </form>

    <p id="mensagemSucesso" style="color: green;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
