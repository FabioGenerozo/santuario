<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PATRIMÔNIO DO SANTUÁRIO BOM JESUS DE PIRAPORINHA - Administração</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e8f0fe;
      color: #2c3e50;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }
    header {
      margin-bottom: 25px;
      text-align: center;
      border-bottom: 2px solid #a8c0ff;
      padding-bottom: 15px;
    }
    header h1 {
      font-size: 1.8em;
      font-weight: 600;
      margin: 0;
      color: #34495e;
    }
    h2 {
      color: #5a79d6;
      font-weight: 700;
      margin-top: 30px;
    }
    ul {
      list-style: none;
      padding-left: 0;
      max-width: 700px;
      margin-top: 15px;
    }
    li {
      background: #f4f8ff;
      border: 1px solid #a8c0ff;
      border-radius: 8px;
      margin-bottom: 12px;
      padding: 12px 16px;
      font-size: 1em;
      color: #34495e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }
    .info {
      flex: 1 1 400px;
      min-width: 300px;
    }
    button {
      background-color: #5a79d6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 120px;
      flex-shrink: 0;
    }
    button:hover {
      background-color: #3d59b3;
    }
    #btnVoltar {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #34495e;
      border-radius: 6px;
    }
    #btnVoltar:hover {
      background-color: #2a3b4f;
    }
    #msgSucesso, #msgErro {
      margin-top: 20px;
      font-weight: 600;
      max-width: 700px;
    }
    #msgSucesso {
      color: #27ae60;
    }
    #msgErro {
      color: #c0392b;
    }
  </style>
</head>
<body>
  <header>
    <h1>PATRIMÔNIO DO SANTUÁRIO BOM JESUS DE PIRAPORINHA - Administração</h1>
  </header>

  <h2>Solicitações Pendentes</h2>
  <ul id="listaPendentes">
    <!-- Itens carregados aqui -->
  </ul>

  <button id="btnVoltar">Voltar para Solicitações</button>

  <p id="msgSucesso"></p>
  <p id="msgErro"></p>

  <script>
    const firebaseConfig = {
      databaseURL: "https://patrimonio-santuario-bjp-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const solicitacoesRef = database.ref("solicitacoes");
    const estoqueRef = database.ref("estoque");

    const listaPendentes = document.getElementById("listaPendentes");
    const msgSucesso = document.getElementById("msgSucesso");
    const msgErro = document.getElementById("msgErro");
    const btnVoltar = document.getElementById("btnVoltar");

    btnVoltar.addEventListener("click", () => {
      window.location.href = "index.html";
    });

    // Busca e mostra todas solicitações pendentes
    function carregarPendentes() {
      msgSucesso.textContent = "";
      msgErro.textContent = "";
      listaPendentes.innerHTML = "Carregando...";
      solicitacoesRef.once("value")
        .then(snapshot => {
          const dados = snapshot.val();
          listaPendentes.innerHTML = "";
          if (!dados) {
            listaPendentes.innerHTML = "<li>Nenhuma solicitação pendente encontrada.</li>";
            return;
          }
          let pendentesEncontrados = false;
          Object.entries(dados).forEach(([key, sol]) => {
            if (sol.status === "pendente") {
              pendentesEncontrados = true;
              const li = document.createElement("li");
              const itensTxt = sol.itens.map(i => `${i.item} (${i.quantidade})`).join(", ");

              const infoDiv = document.createElement("div");
              infoDiv.classList.add("info");
              infoDiv.innerHTML = `
                <strong>Solicitação nº ${sol.numero}</strong><br/>
                Usuário: ${sol.usuario} - Departamento: ${sol.departamento}<br/>
                Retirada: ${sol.dataRetirada} - Devolução: ${sol.dataDevolucao}<br/>
                Data/Hora: ${sol.dataHoraSolicitacao}<br/>
                Itens: ${itensTxt}<br/>
              `;

              const btnDevolver = document.createElement("button");
              btnDevolver.textContent = "Registrar Devolução";

              btnDevolver.addEventListener("click", () => {
                registrarDevolucao(key, sol);
              });

              li.appendChild(infoDiv);
              li.appendChild(btnDevolver);
              listaPendentes.appendChild(li);
            }
          });
          if (!pendentesEncontrados) {
            listaPendentes.innerHTML = "<li>Nenhuma solicitação pendente encontrada.</li>";
          }
        })
        .catch(() => {
          listaPendentes.innerHTML = "<li>Erro ao carregar solicitações.</li>";
        });
    }

    // Função para registrar devolução
    function registrarDevolucao(chave, solicitacao) {
      msgSucesso.textContent = "";
      msgErro.textContent = "";

      // Atualizar status da solicitação para "devolvido"
      solicitacoesRef.child(chave).update({ status: "devolvido" })
        .then(() => {
          // Atualizar o estoque somando os itens devolvidos
          estoqueRef.once("value").then(snapshot => {
            const estoqueAtual = snapshot.val() || {};
            const atualizacoesEstoque = {};

            solicitacao.itens.forEach(({ item, quantidade }) => {
              const estoqueAtualItem = estoqueAtual[item] || 0;
              atualizacoesEstoque[item] = estoqueAtualItem + quantidade;
            });

            estoqueRef.update(atualizacoesEstoque)
              .then(() => {
                msgSucesso.textContent = `Solicitação nº ${solicitacao.numero} devolvida e estoque atualizado.`;
                carregarPendentes();
              })
              .catch(() => {
                msgErro.textContent = "Erro ao atualizar o estoque.";
              });
          });
        })
        .catch(() => {
          msgErro.textContent = "Erro ao atualizar o status da solicitação.";
        });
    }

    carregarPendentes();
  </script>
</body>
</html>
