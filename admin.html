<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administração - Devoluções</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .solicitacao {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .solicitacao h3 {
      margin: 0 0 10px 0;
    }
    button {
      padding: 6px 12px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Painel de Administração – Devoluções</h1>
  <div id="listaSolicitacoes"></div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://patrimonio-santuario-bjp-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const solicitacoesRef = database.ref("solicitacoes");
    const estoqueRef = database.ref("estoque");
    const listaDiv = document.getElementById("listaSolicitacoes");

    let estoqueAtual = {};

    estoqueRef.on("value", snapshot => {
      estoqueAtual = snapshot.val() || {};
    });

    function atualizarEstoqueComDevolucao(itens) {
      for (const { item, quantidade } of itens) {
        const atual = estoqueAtual[item] || 0;
        estoqueAtual[item] = atual + quantidade;
      }
      estoqueRef.set(estoqueAtual);
    }

    solicitacoesRef.on("value", snapshot => {
      const solicitacoes = snapshot.val() || {};
      listaDiv.innerHTML = "";

      Object.entries(solicitacoes).forEach(([chave, sol]) => {
        const div = document.createElement("div");
        div.className = "solicitacao";

        const jaDevolvido = sol.devolvido === true;

        div.innerHTML = `
          <h3>Solicitação Nº ${sol.numero}</h3>
          <p><strong>Solicitante:</strong> ${sol.solicitante}</p>
          <p><strong>Departamento:</strong> ${sol.departamento}</p>
          <p><strong>Data Retirada:</strong> ${sol.dataRetirada}</p>
          <p><strong>Data Devolução:</strong> ${sol.dataDevolucao}</p>
          <p><strong>Status:</strong> ${jaDevolvido ? "✅ Devolvido" : "⏳ Pendente"}</p>
          <ul>
            ${sol.itens.map(item => `<li>${item.item} - ${item.quantidade}</li>`).join("")}
          </ul>
        `;

        const btn = document.createElement("button");
        btn.textContent = jaDevolvido ? "Devolvido" : "Registrar Devolução";
        btn.disabled = jaDevolvido;

        btn.addEventListener("click", () => {
          if (confirm("Confirmar devolução desta solicitação?")) {
            atualizarEstoqueComDevolucao(sol.itens);
            solicitacoesRef.child(chave).update({ devolvido: true });
          }
        });

        div.appendChild(btn);
        listaDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
