
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Administração</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h1>Painel de Administração</h1>
  <button onclick="window.location.href='index.html'">← Voltar para a Página Inicial</button>
  <h2>Solicitações Registradas</h2>
  <ul id="listaSolicitacoesAdmin"></ul>

  <script>
    const firebaseConfig = {
      databaseURL: "https://patrimonio-santuario-bjp-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const solicitacoesRef = database.ref("solicitacoes");
    const estoqueRef = database.ref("estoque");

    const listaSolicitacoesAdmin = document.getElementById("listaSolicitacoesAdmin");

    solicitacoesRef.on("value", (snapshot) => {
      const solicitacoes = snapshot.val() || {};
      listaSolicitacoesAdmin.innerHTML = "";

      Object.entries(solicitacoes).forEach(([key, sol]) => {
        const li = document.createElement("li");
        const itensHtml = (sol.itens || []).map(i => `<li>${i.item} (${i.quantidade})</li>`).join("");

        li.innerHTML = `
          <strong>#${sol.numero}</strong><br />
          Solicitante: ${sol.solicitante}<br />
          Departamento: ${sol.departamento}<br />
          Data: ${sol.data}<br />
          Itens: <ul>${itensHtml}</ul>
          <button onclick="devolverSolicitacao('${key}', ${JSON.stringify(sol.itens || []).replace(/"/g, '&quot;')})">Registrar Devolução</button>
        `;
        listaSolicitacoesAdmin.appendChild(li);
      });
    });

    function devolverSolicitacao(solicitacaoKey, itens) {
      if (!confirm("Confirmar devolução desta solicitação? Os itens retornarão ao estoque.")) return;

      itens.forEach(({ item, quantidade }) => {
        const itemRef = estoqueRef.child(item);
        itemRef.transaction(current => (current || 0) + quantidade);
      });

      database.ref(`solicitacoes/${solicitacaoKey}`).remove();

      alert("Devolução registrada e estoque atualizado.");
    }
  </script>
</body>
</html>
